name: update blog-ci
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
        repository: Fuhrerh-Lemon/akashi-ai-blog
        
    - name: update source-blog
      run: |
        cd source
        rm -rf _posts
        git clone https://github.com/Fuhrerh-Lemon/source-blog _posts
        cd ..
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3.8.2
      with:
        delete-branch: true
        branch: blog_md/update
        token: ${{ secrets.GH_TOKEN }}
